<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Dados pessoais</legend>
            <label>Nome completo: </label>
            <input type="text">
            <label>Data de Nascimento: </label>
            <input type="date">
            <label>Telefone: </label>
            <input type="tel"><br>
            <legend>Sexo</legend>
                <input type="radio" name="cf" id="Masculino"> <label>Masculino</label><br>
                <input type="radio" name="cf" id="Feminino"> <label>Feminino</label><br>
                <input type="radio" name="cf" id="Prefiro não informar"> <label>Prefiro não informar</label><br>
            
        </fieldset>
        <fieldset>
            <legend>E-mail</legend>
            <label>Assunto</label>
            <br>
            <input type="text" name="Assunto">
            <br>
            <label>Conteúdo</label>
            <br>
            <textarea name="area" id="" cols="60" rows="6"></textarea>
        </fieldset>
        <input type="button" class="button" value="Enviar"> <br>
    </form>
</body>
</html>
